<div id="display" [ngStyle]="displayStyle">
	<div [ngStyle]="projection" (wheel)='onZoom($event)'>
		<img [src]='imgUrl' [ngStyle]="imageStyle" />
  </div>
</div>


<div class="slidecontainer">
		<input type="range" min="0" max="100" id="blur" [(ngModel)]='blurVal' (change)='onBlurChange($event)' />
		<input type="range" min="0" max="1000" id="x" [(ngModel)]='xVal' (change)='onXChange($event)' />
		<input type="range" min="0" max="1000" id="y" [(ngModel)]='yVal' (change)='onYChange($event)' />
    <input type="range" min="0" max="200" id="brightness" [(ngModel)]='brightnessVal' (change)='onBrightnessChange($event)' />
</div>
